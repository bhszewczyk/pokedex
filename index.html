<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Pokedex</title>
	</head>
	<body>
		<h1>Pokedex</h1>
		<div class="pokedex-container">
			<div class="pokemon">
				<div class="img-container">
					<img
						src="https://archives.bulbagarden.net/media/upload/2/21/001Bulbasaur.png"
						alt=""
					/>
				</div>
				<div class="info">
					<span class="number">#001</span>
					<h3 class="name">Bulbasaur</h3>
					<small class="type">Type(s): <span>grass</span></small>
				</div>
			</div>
			<div class="pokemon">
				<div class="img-container">
					<img
						src="https://archives.bulbagarden.net/media/upload/thumb/7/73/004Charmander.png/900px-004Charmander.png"
						alt=""
					/>
				</div>
				<div class="info">
					<span class="number">#004</span>
					<h3 class="name">Charmander</h3>
					<small class="type">Type: <span>fire</span></small>
				</div>
			</div>
			<div class="pokemon">
				<div class="img-container">
					<img
						src="https://archives.bulbagarden.net/media/upload/thumb/3/39/007Squirtle.png/900px-007Squirtle.png"
						alt=""
					/>
				</div>
				<div class="info">
					<span class="number">#007</span>
					<h3 class="name">Squirtle</h3>
					<small class="type">Type: <span>water</span></small>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
